<!DOCTYPE html>
<html>
<head>
  <title>Account Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: white;
      padding: 20px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
    }

    header nav {
      margin-top: 10px;
    }

    header nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 14px;
    }

    header nav a:hover {
      color: #007BFF;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    .login-btn {
      display: block;
      margin: 10px 0;
      padding: 12px;
      text-decoration: none;
      color: #fff;
      border-radius: 4px;
      font-size: 16px;
    }

    .google {
      background-color: #4285F4;
    }

    .apple {
      background-color: #000;
    }

    .login-btn:hover {
      opacity: 0.9;
    }

    footer {
      background-color: white;
      text-align: center;
      padding: 15px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
    }
  </style>
</head>

<body>

<header>
  <h1>Account</h1>
  <nav>
    <a href="sales-tax-calculator.html">Home</a>
    <a href="login.html">Account</a>
  </nav>
</header>

<div class="main">
  <div class="login-box">
    <h2>Login or Sign Up</h2>

    <a class="login-btn google" href="https://accounts.google.com">
      Continue with Google
    </a>

    <a class="login-btn apple" href="https://account.apple.com">
      Continue with Apple
    </a>

  </div>
</div>

<footer>
  Â© 2026 Sales Tax Calculator
</footer>

</body>
</html>
